[package]
name = "fuel-core-backup-cli"
version = "0.0.2"
edition = "2021"

[dependencies]
clap = {  version = "4.5.31" , features = ["derive"]}
anyhow = "1.0.96"
fuel-core = { version = "0.41.7", features = ["rocksdb", "backup"] }
tar = { version = "0.4.44", optional = true}
tempfile = { version = "3.17.0", optional = true }
rayon = { version = "1.10.0", optional = true }

[features]
archive = ["dep:tar", "dep:tempfile", "dep:rayon"]
default = ["archive"]
